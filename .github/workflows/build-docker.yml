name: Build Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'docker/rslidar/**'
      - 'src/rs_driver/**'
      - 'src/rslidar_msg/**'
      - 'src/rslidar_sdk/**'
      - '.github/workflows/build-docker.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docker/rslidar/**'
      - 'src/rs_driver/**'
      - 'src/rslidar_msg/**'
      - 'src/rslidar_sdk/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/rslidar/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: rslidar_sdk:latest
          outputs: type=oci,dest=/tmp/rslidar-image

      - name: Display build info
        run: |
          echo "Docker image built successfully for platforms: linux/amd64, linux/arm64"
          echo "Image location: /tmp/rslidar-image"
